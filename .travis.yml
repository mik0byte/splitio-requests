language: python
cache: pip
install: travis_retry pip install -U tox

stages:
  - validate
  - test
  - coverage
  - deploy


jobs:
  include:
    - stage: validate
      python: 3.8
      script: tox -e flake8
      include:
        if: branch != main
    - stage: validate
      python: 3.8
      script: tox -e bandit
      include:
        if: branch != main
    - stage: validate
      python: 3.8
      script: tox -e mypy
      include:
        if: branch != main
    - stage: test
      python: 3.6
      script: tox -e py36
      include:
        if: branch != main
    - stage: test
      python: 3.7.9
      script: tox -e py37
      include:
        if: branch != main
    - stage: test
      python: 3.8
      script: tox -e coverage
      workspaces:
        create:
          name: coverage-report
          paths:
            - coverage.xml
    - stage: test
      python: 3.9
      script: tox -e py39
      include:
        if: branch != master
    - stage: coverage
      python: 3.8
      before_script:
        - pip install codecov==2.1.10
      script:
        - codecov
      workspaces:
        use: coverage-report
      include:
          if: branch = master
    - stage: deploy
      python: 3.8
      script: skip
      deploy:
        provider: pypi
        user: __token__
        password: $PYPI_TOKEN
      include:
        if: branch = master
